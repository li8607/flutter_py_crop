group 'com.paiyin.flutter_py_crop'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {
        implementation 'com.android.support:support-annotations:30.0.0'
        implementation 'com.android.support:support-v4:30.0.0'
    }
}

dependencies {
    implementation 'org.jetbrains:annotations-java5:15.0'
}
